    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Mukta:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              nepali: ['Mukta', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Reset and base styles */
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      html, body {
        /* Allow natural scrolling on the body for the login page */
        min-height: 100dvh;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
        overflow-x: hidden;
      }

      #root {
        /* Content determines height, but dashboard will override this with its own 100dvh */
        min-height: 100dvh;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .font-nepali { font-family: 'Mukta', sans-serif; }
      
      /* Smooth inner scrolling for dashboard components */
      .custom-scrollbar {
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: contain;
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 transparent;
      }

      /* Webkit scrollbar styling */
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      @media print {
        .no-print { display: none !important; }
        html, body { overflow: visible !important; height: auto !important; }
        #root { height: auto !important; }
      }
    </style>
